name: copypastefrontend
services:
  website:
    image: node
    working_dir: /app
    restart: always
    ports:
      - "${WEBSITE_PORT}:3000"
    environment:
      - NEXT_PUBLIC_SERVER_URL=${NEXT_PUBLIC_SERVER_URL}
    volumes:
      - ./app:/app
    entrypoint: ["sh", "-c", "chmod +x ./entrypoint.sh && ./entrypoint.sh"]
